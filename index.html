<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <my-select>
    <my-option value="item1">Option 1</my-option>
    <my-option value="item2" selected>Option 2</my-option>
    <my-option value="item3">Option 3</my-option>
  </my-select>

  <hr>

  <div>Value of the select is: <span id="result"></span></div>

  <script>
    document.querySelector('my-select').addEventListener('change', function(event) {
      document.querySelector('#result').textContent = event.detail.data.content;
    });
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.prototype.find"></script>
  <script src="./bundle.js"></script>
</body>
</html>
